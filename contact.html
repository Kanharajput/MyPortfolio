        <ul class="social-links">

  <!-- end of navbar -->
  <!-- contact section -->
  <section class="contact">
    <section class="section-center">
      <article class="contact-title">
        <h2>Let's talk</h2>
        <div class="underline"></div>
      </article>
      <section class="contact-content">
        <!-- indore map -->
        <article class="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235526.94958730915!2d75.69903487664853!3d22.724204998015587!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f131!3m3!1m2!1s0x3962fcad1b410ddb%3A0x96ec4da356240f4!2sIndore%2C%20Madhya%20Pradesh!5e0!3m2!1sen!2sin!4v1688215360524!5m2!1sen!2sin" width="100%" height="430" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
          <!-- my contact -->
          <div class="info-container">
            <!-- mail info -->
            <div class="info mail-info">
              <h4>
                <span class="icon">
                  <i class="fas fa-envelope"></i>
                </span>
                Email
              </h4>
              <p>kanharajput91@gmail.com</p>
            </div>
            <!-- phone info -->
            <div class="info phone-info">
              <h4>
                <span class="icon">
                  <i class="fas fa-phone"></i>
                </span>
                Telephone
              </h4>
              <p>+91 8719805774</p>
            </div>
          </div>
        </article>
        <!-- form -->
        <article class="form">
          <div class="form-title">
            <h3>Send your message</h3>
            <div class="underline form-title-underline"></div>
          </div>
          <form action="https://formspree.io/f/xeqbjdej" method="POST">
            <div class="form-group">
              <input type="text" placeholder="Name" name="name" class="form-field">
              <input type="email" placeholder="Email" name="email" class="form-field">
              <textarea placeholder="message" rows="5" name="message" class="form-field"></textarea>
              <button type="submit" class="frm-btn">Submit</button>
            </div>
          </form>
        </article>
      </section>
    </section>
  </section>
  <!-- end of contact section -->
  <!-- js files -->
  <script src="nav-func.js"></script>
